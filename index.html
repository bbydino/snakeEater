<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./snake.css" />
    <title>snake eater</title>
</head>
<body>
    <section class="game">
        <div class="intro fadeIn">
            <div class="title">
                <h1>SNAKE EATERRRRRRRRRR</h1>
            </div>
            <div class="how-to-play">
                <h1>How To Play</h1>
                <p>Eat and don't hit yourself or the walls!</p>
                <p>Use arrow keys or asdf keys!</p>
            </div>
            <div class="options">
                <h1>Options</h1>
                <div class="difficulty-op">
                    <label for="sound">Difficulty</label>
                    <select id="difficulty">
                        <option value="veryeasy">Uber Easy</option>
                        <option value="easy">Easy</option>
                        <option value="normal" selected>Normal</option>
                        <option value="hard">Hard</option>
                        <option value="impossible">FWEEKIN IMPOSSIBLE</option>
                    </select>
                </div>
                <br>
                <div class="switches">
                    <h1>Sound</h1>
                    <div class="sound-op">
                        <label class="op-label">SFX</label>
                        <label class="switch">
                            <input id="sfx-switch" type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="music-op">
                        <label class="op-label">MUSIC</label>
                        <label class="switch">
                            <input id="music-switch" type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="buttons">
                    <button id="mysteryBtn">???</button>
                    <button id="startBtn">START</button>
                </div>
            </div>
        </div>
        <div class="gameplay fadeOut">
            <canvas id="snake" width="608" height="608"></canvas>
        </div>
    </div>
    <script src="./snake.js" type="text/javascript"></script>
</body>
</html>
